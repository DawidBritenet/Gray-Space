<template>
    <lightning-card title="Products" icon-name="utility:agent_home">
        <template if:true={products}>
            <lightning-layout multiple-rows="true" onquantity={handleQuantityChange}>
                <template for:each={products} for:item="product" for:index="index">
                    <lightning-layout-item key={product.id} size="2">
                        <c-g-s_-warehouse-product-tile product={product}></c-g-s_-warehouse-product-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
    </lightning-card>
    
</template>
